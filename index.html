<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="./script.js" defer></script>
    <link href="./calcCSS.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Sono:wght@300;600&display=swap" rel="stylesheet">
</head>
<body>

    <div class="wrapper">
        <div class="calcWrapper">
            <div class="calcDisplay">
                <div class="secondNum"></div>
                <div class="mainNum"></div>
            </div>
            <div class="calcGrid">
                <button className="Clear" id="clear" onclick="eraseAll()">Clear</button>
                <button className="Delete" id="delete" onclick='erase(this)'>Delete</button>
                <button className="seven" onclick="numEntered(this)">7</button>
                <button className="eight" onclick="numEntered(this)">8</button>
                <button className="nine" onclick="numEntered(this)">9</button>
                <button id="divide" onclick="operate(this)">รท</button>
                <button className="four" onclick="numEntered(this)">4</button>
                <button className="five" onclick="numEntered(this)">5</button>
                <button className="six" onclick="numEntered(this)">6</button>
                <button id="multiply" onclick="operate(this)">x</button>
                <button className="one" onclick="numEntered(this)">1</button>
                <button className="two" onclick="numEntered(this)">2</button>
                <button className="three" onclick="numEntered(this)">3</button>
                <button id="subtract" onclick="operate(this)">-</button>
                <button className="decimal" >.</button>
                <button className="zero" onclick="numEntered(this)">0</button>
                <button id="equal" onclick="operate(this)">=</button>
                <button id="add" onclick="operate(this)">+</button>
            </div>
        </div>
    </div>
    
</body>
</html>
