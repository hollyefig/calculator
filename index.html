<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="./script.js" defer></script>
    <link href="./calcCSS.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Sono:wght@300;600&display=swap" rel="stylesheet">
</head>
<body>

    <div class="wrapper">
        <div class="calcWrapper">
            <div class="calcDisplay">
                <div class="secondNum"></div>
                <div class="mainNum"></div>
            </div>
            <div class="calcGrid">
                <input type="button" value="Clear" className="Clear" onclick="eraseAll()" />
                <input type="button" value="Delete" className="Delete" onclick='backspace()'/>
                <input type="button" value="7" className="seven" onclick="numEntered(this)" />
                <input type="button" value="8" className="eight" onclick="numEntered(this)" />
                <input type="button" value="9" className="nine" onclick="numEntered(this)"/>
                <input type="button" value="&#37;" id="divide" onclick="express(this)"/>
                <input type="button" value="4" className="four" onclick="numEntered(this)" />
                <input type="button" value="5" className="five" onclick="numEntered(this)" />
                <input type="button" value="6" className="six" onclick="numEntered(this)" />
                <input type="button" value="x" id="multiply" onclick="express(this)"/>
                <input type="button" value="1" className="one" onclick="numEntered(this)" />
                <input type="button" value="2" className="two" onclick="numEntered(this)" />
                <input type="button" value="3" className="three" onclick="numEntered(this)" />
                <input type="button" value="-" id="subtract" onclick="express(this)"/>
                <input type="button" value="&#46;" className="decimal" />
                <input type="button" value="0" className="zero" onclick="numEntered(this)"/>
                <input type="button" value="&#61;" className="equal" onclick="operate()" />
                <input type="button" value="&#43;" id="add" onclick="express(this)" />
            </div>
        </div>
    </div>
    
</body>
</html>
