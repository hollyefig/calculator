<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="./script.js" defer></script>
    <link href="./calcCSS.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Sono:wght@300;600&display=swap" rel="stylesheet">
</head>
<body>

    <div class="wrapper">
        <div class="calcWrapper">
            <div class="calcDisplay">
                <div class="secondNum"></div>
                <div class="mainNum"></div>
            </div>
            <div class="divide"></div>
            <div class="divide"></div>
            <div class="divide"></div>
            <div class="calcGrid">
                <button class="Clear key" id="clear" data-key="67" onclick="eraseAll()">Clear</button>
                <button class="Delete key" id="delete" data-key="8" onclick='erase(this)'>Delete</button>
                <button class="seven key" data-key="55" onclick="numEntered(this)">7</button>
                <button class="eight key" data-key="56" onclick="numEntered(this)">8</button>
                <button class="nine key" data-key="57" onclick="numEntered(this)">9</button>
                <button id="divide" class="key"  data-key="191" onclick="operate(this)">รท</button>
                <button class="four key" data-key="52" onclick="numEntered(this)">4</button>
                <button class="five key" data-key="53" onclick="numEntered(this)">5</button>
                <button class="six key" data-key="54" onclick="numEntered(this)">6</button>
                <button id="multiply" class="key"  data-key="88" onclick="operate(this)">x</button>
                <button class="one key" data-key="49" onclick="numEntered(this)">1</button>
                <button class="two key" data-key="50" onclick="numEntered(this)">2</button>
                <button class="three key" data-key="51" onclick="numEntered(this)">3</button>
                <button id="subtract" class="key" data-key="189" onclick="operate(this)">-</button>
                <button class="decimal key" data-key="190" onclick="numEntered(this)">.</button>
                <button class="zero key" data-key="48" onclick="numEntered(this)">0</button>
                <button id="equal" class="key"  data-key="13" onclick="operate(this)">=</button>
                <button id="add" class="key"  data-key="187" onclick="operate(this)">+</button>
            </div>
        </div>
    </div>
    
</body>
</html>
